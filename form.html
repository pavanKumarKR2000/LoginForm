<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <script src="https://use.fontawesome.com/00cbc440b8.js"></script>
    <link rel="stylesheet" href="form.css">
</head>
<body>
       
          <div class="container">
           <div class="login-heading">
                   <div>login</div>
           </div>
           <div class="login-form">
            <form>
                <div><input type="text" placeholder="name" required></div>
                <div><input type="email" placeholder="email" required></div>
                <div class="submit"><button>submit</button></div>
                <div class="login-with">
                    <div><i class="fa fa-google" aria-hidden="true"></i></div>
                    <div><i class="fa fa-facebook" aria-hidden="true"></i></div>
                    <div><i class="fa fa-twitter" aria-hidden="true"></i></div>
                </div>
           </form>
           </div>
             
          </div>
    
</body>
    
</html>
